<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Robux - Don't Miss Out!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        h1 {
            color: #ff5733;
        }
        .button {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #218838;
        }
        .warning {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>

    <!-- Include Google reCAPTCHA API -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

    <div class="container">
        <h1>Get Free Robux!</h1>
        <p>You've been selected for a special reward! Click the button below to claim your free Robux!</p>

        <!-- reCAPTCHA Widget -->
        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div>

        <button class="button" onclick="checkRecaptcha()">Click Here to Claim Your Robux</button>
        <p class="warning">Warning: You might get Rickrolled, proceed at your own risk!</p>
    </div>

    <script>
        // Function to check reCAPTCHA before proceeding
        function checkRecaptcha() {
            var response = grecaptcha.getResponse();
            if (response.length === 0) {
                alert("Please verify that you are not a robot.");
            } else {
                // If reCAPTCHA is verified, redirect to the Rickroll video
                window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
            }
        }
    </script>

</body>
</html>
